<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HackerRahul W3.css</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body class="w3-light-grey">
    <div class="w3-container"><br>
      <h1 class="w3-text-blue">This is a tutorial of w3.css framework.</h1>
      <h1 class="w3-text-green">This is a tutorial of w3.css framework.</h1>
      <h1 class="w3-text-orange">This is a tutorial of w3.css framework.</h1>
      <h1 class="w3-text-teal">This is a tutorial of w3.css framework.</h1>
      <h1 class="w3-text-pink">This is a tutorial of w3.css framework.</h1>

      <button type="button" class="w3-button w3-teal w3-hover-pink" name="button">Submit</button>
      <button type="button" class="w3-button w3-orange w3-hover-blue" name="button">Submit</button>
      <button type="button" class="w3-button w3-blue w3-hover-green" name="button">Submit</button>
      <button type="button" class="w3-btn w3-green" name="button">Submit</button>
      <button type="button" class="w3-btn w3-pink" name="button">Submit</button>

      <div class="w3-blue w3-hover-orange w3-panel">
        <h1>demo of color</h1>
      </div>
      <div class="w3-pink w3-hover-red w3-panel">
        <h1>demo of color</h1>
      </div>
      <div class="w3-orange w3-hover-blue w3-panel">
        <h1>demo of color</h1>
      </div>
      <div class="w3-red w3-hover-pink w3-panel">
        <h1>demo of color</h1>
      </div>
      <div class="w3-green w3-hover-teal w3-panel">
        <h1>demo of color</h1>
      </div>
    </div>
  </body>
</html>
